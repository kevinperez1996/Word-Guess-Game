<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word-Guess</title>
</head>

<body>
    <source src="assets/audio/drake.mp3" type="audio/mpeg">
    <div class="container">
        <div class="row, row1">
            <div class="col-md-12">
                <div class="title">
                    <h1>HANGMAN: Hip Hop Artists</h1>
                </div>
            </div>
        </div>
        <div class="row, row2">
                <div class="col-md-12">
                    <div class="songName">
                        <h1 id="song-name"></h1>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-6">
                <div class="SongImg">
                    <img id="cover" src="assets/images/placehold.gif" height= "400px" width= "400px">
            
                </div>
            </div>
            <div class="col-md-6">
                <div class="game-text">
                    <p>PRESS ANY KEY TO GET STARTED!</p>
                    <p>WINS: <span id="win-count"></span> </p>
                    <h1 id="underscores"></h1>
                    <p>GUESSES REMAINING: <span id="guess-count"></span> </p>
                    <p>LOSSES: <span id="loss-count"></span> </p>
                    <p>LETTERS GUESSED: <span id="letters-count"> </span></p>
            
                </div>
            </div>
        </div>





    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
